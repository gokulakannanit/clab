<div class="home">
    <a class="entry-card mat-elevation-z2" *ngFor="let entry of entryPoints()" [routerLink]="entry.link">
        <div class="icon">
            <img [src]="'/assets/images/icons/'+entry.icon+'.png'" alt="patient"/>
        </div>
        <div class="title">{{ entry.title }}</div>
    </a>
</div>
